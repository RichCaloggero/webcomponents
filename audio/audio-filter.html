<!--<link rel="import" href="../polymer/lib/elements/dom-repeat.html">-->

<dom-module id="audio-filter">
<template>
<style>
:host {
display: block;
}
</style>

<div class="audio-filter" role="region" aria-label$="{{label}}">
<span class="label">[[label]]</span>

<div class="field" data-name="bypass">
<label>bypass</label>
<br><input type="checkbox" checked="{{bypass::change}}">
</div>

<div class="field" data-name="type">
<label>Type:</label>
 <br><select class="type" size="1" value="{{type::change}}">
<option value="allpass">all pass</option>
<option value="lowpass">low pass</option>
<option value="highpass">high pass</option>
<option value="bandpass">band pass</option>
<option value="lowshelf">low shelf</option>
<option value="highshelf">high shelf</option>
<option value="notch">notch</option>
<option value="peaking">peaking</option>
</select></div>

<div class="field" data-name="frequency">
<label>Frequency</label>
<br><input class="frequency" value="{{frequency::change}}" type="number" min="20.0" max="20000.0" step="10.0"></label>
</div>

<div class="field" data-name="detune">
<label>Detune</label>
<br><input class="detune" value="{{detune::change}}" type="number" min="0.0" max="1.0" step="0.01"></label>
</div>

<div class="field" data-name="q">
<label>Q</label>
<br><input class="q" value="{{q::change}}" type="number" min="0.01" max="20.0" step="0.05"></label>
</div>

<div class="field" data-name="gain">
<label>Gain</label>
<br><input class="gain" value="{{gain::change}}" type="number" min="-30.0" max="30.0" step="0.1"></label>
</div>
</div>

</template>

<script>
"use strict";

(function () {
var instanceCount = 0;


class AudioFilter extends _AudioContext_ {
static get is() { return "audio-filter"; }

static get properties () {
return {
bypass: {
type: Boolean,
value: false,
notify: true,
observer: "_bypass"
}, // bypass
label: {
type: String,
value: "filter"
}, // label

 type: {
type: String,
value: "allpass",
notify: true,
observer: "typeChanged"
}, //type
frequency: {
type: Number,
value: 400.0,
notify: true,
observer: "frequencyChanged"
}, // frequency
q: {
type: Number,
value: 0.76,
notify: true,
observer: "qChanged"
}, // q
detune: {
type: Number,
value: 0.0,
notify: true,
observer: "detuneChanged"
}, // detune
gain: {
type: Number,
value: 1.0,
notify: true,
observer: "gainChanged"
} // gain
}; // return
} // get properties

constructor () {
super ();
instanceCount += 1;
this._id = `${AudioFilter.is + instanceCount}`;

this.audioNode = audio.createBiquadFilter ();
this._in = audio.createGain();
this._out = audio.createGain();
this.connect ();
if (this._debug) alert ("created " + this.audioNode);
} // constructor

connectedCallback () {
super.connectedCallback ();
if (this.contextCheck(AudioFilter.is)) {
this.addFieldLabels ();
} // if
} // connectedCallback


typeChanged (value) {
//if (this.audioNode)
 this.audioNode.type = value;
} // typeChanged

gainChanged (value) {
//if (this.audioNode)
 this.audioNode.gain.value = value;
} // gainChanged

qChanged (value) {
//if (this.audioNode)
 this.audioNode.Q.value = value;
} // qChanged

frequencyChanged (value) {
//if (this.audioNode)
 this.audioNode.frequency.value = value;
} // frequencyChanged

detuneChanged (value) {
//if (this.audioNode)
 this.audioNode.detune.value = value;
} // detuneChanged


} // class AudioFilter

window.customElements.define(AudioFilter.is, AudioFilter);
})();
</script>
</dom-module>
