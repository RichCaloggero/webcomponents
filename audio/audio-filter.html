<dom-module id="audio-filter">
<template>
<style>
:host {
display: block;
}
</style>

<div class="audio-filter">
<label>Type: <select class="type" size="1" value="{{type::change}}">
<option value="allpass">all pass</option>
<option value="lowpass">low pass</option>
<option value="highpass">high pass</option>
<option value="bandpass">band pass</option>
<option value="lowshelf">low shelf</option>
<option value="highshelf">high shelf</option>
<option value="notch">notch</option>
<option value="peaking">peaking</option>
</select></label>

<label>Frequency: <input class="frequency" value="{{frequency::change}}" type="range" min="20.0" max="20000.0" step="10.0"></label>
<label>Detune: <input class="detune" value="{{detune::change}}" type="range" min="0.0" max="1.0" step="0.01"></label>
<label>Q: <input class="q" value="{{q::change}}" type="range" min="0.01" max="20.0" step="0.05"></label>
<label>Gain: <input class="gain" value="{{gain::change}}" type="range" min="0.0" max="1.0" step="0.1"></label>
</div>

</template>

<script>
"use strict";

class AudioFilter extends _AudioContext_ {
static get is() { return "audio-filter"; }

static get properties () {
return {
type: {
type: String,
value: "lowpass",
notify: true,
observer: "typeChanged"
}, //type
frequency: {
type: Number,
value: 1000.0,
notify: true,
observer: "frequencyChanged"
}, // frequency
q: {
type: Number,
value: 1.0,
notify: true,
observer: "qChanged"
}, // q
detune: {
type: Number,
value: 0.0,
notify: true,
observer: "detuneChanged"
}, // detune
gain: {
type: Number,
value: 1.0,
notify: true,
observer: "gainChanged"
} // gain
}; // return
} // get properties

constructor () {
super ();
} // constructor

connectedCallback () {
super.connectedCallback ();
this.audioNode = audio.createBiquadFilter ();
alert ("created " + this.audioNode);
} // connectedCallback


typeChanged (value) {
if (this.audioNode) this.audioNode.type = value;
} // typeChanged

gainChanged (value) {
if (this.audioNode) this.audioNode.gain.value = value;
} // gainChanged

qChanged (value) {
if (this.audioNode) this.audioNode.Q.value = value;
} // qChanged

frequencyChanged (value) {
if (this.audioNode) this.audioNode.frequency.value = value;
} // frequencyChanged

detuneChanged (value) {
if (this.audioNode) this.audioNode.detune.value = value;
} // detuneChanged

} // class AudioFilter

window.customElements.define(AudioFilter.is, AudioFilter);
</script>
</dom-module>
