<dom-module id="audio-gain">
<template>
<style>
:host {
display: block;
}
</style>

<div class="audio-gain" role="region" aria-label$="{{label}}">
<span class="label">[[label]]</span>
<div class="field" data-name="gain">
<label>Gain:</label>
<br><input class="gain" value="{{gain::change}}" type="number" min="-2.0" max="2.0" step="0.1">
</div>
</div>

</template>

<script>
"use strict";

(function () {
var instanceCount  = 0;

class AudioGain extends _AudioContext_ {
static get is() { return "audio-gain"; }

static get properties () {
return {
label: {
type: String,
value: "gain"
}, // label
gain: {
type: Number,
value: 1.0,
notify: true,
observer: "gainChanged"
} // gain
}; // return
} // get properties


constructor () {
super ();
instanceCount += 1;
this._id = `${AudioGain.is + instanceCount}`;
this.audioNode = audio.createGain();
if (this._debug) alert (`${this.label}: created ${this.audioNode}`);
} // constructor

connectedCallback () {
super.connectedCallback ();
if (this.contextCheck(AudioGain.is)) {
this.addFieldLabels ();
} // if
} // connectedCallback

gainChanged (value) {
if (this.audioNode) this.audioNode.gain.value = value;
} // gainChanged

} // class AudioGain

window.customElements.define(AudioGain.is, AudioGain);
})();
</script>
</dom-module>
