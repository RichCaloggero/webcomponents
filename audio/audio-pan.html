<!--<link rel="import" href="../polymer/lib/elements/dom-repeat.html">-->

<dom-module id="audio-pan">
<template>
<style>
:host {
display: block;
}
</style>

<div class="audio-pan" role="region" aria-label$="{{label}}">
<ui-defaults min="-1.0" max="1.0" step="0.1">
<ui-number name="x"></ui-number>
<ui-number name="y"></ui-number>
<ui-number name="z"></ui-number>
<ui-number name="maxDistance"></ui-number>
<ui-number name="refDistance"></ui-number>
<ui-number name="rolloffFactor"></ui-number>
</ui-defaults>

<ui-defaults min="0.0" max="360.0">
<ui-number name="coneInnerAngle"></ui-number>
<ui-number name="coneOuterAngle"></ui-number>
</ui-defaults>
</div>

</template>

<script>
"use strict";
//(function () {
var instanceCount  = 0;

class AudioPan extends _AudioContext_ {
static get is() { return "audio-pan"; }

static get properties () {
return {
label: {
type: String,
//value: "3D pan"
}, // label
x: {
ui: true,
type: Number,
value: 0.0,
notify: true,
observer: "xChanged"
}, // x

y: {
ui: true,
type: Number,
value: 0.0,
notify: true,
observer: "yChanged"
}, // y

z: {
ui: true,
type: Number,
value: 0.0,
notify: true,
observer: "zChanged"
} // z

coneInnerAngle: Number,
coneOuterAngle: Number,
coneOuterGain: Number,

distanceModel: String,
maxDistance: Number,
refDistance: Number,
rolloffFactor: Number,

positionX: Number,
positionY: Number,
positionZ: Number,

orientationX: Number,
orientationY: Number,
orientationZ: Number,

}; // return
} // get properties


constructor () {
super ();
instanceCount += 1;
this._id = AudioPan.is + instanceCount;
console.log ("creating ", this._id);
this._audioIn = this._audioOut =  audio.createPanner ();
this._in = audio.createGain();
this._out = audio.createGain();

this._audioIn.panningModel = "HRTF";
this._audioIn.distanceModel = "inverse";
this._audioIn.maxDistance = 10.0;
this._audioIn.coneInnerAngle = 0.0;
this._audioIn.coneOuterAngle = 360.0;
this._audioIn.coneOuterGain = 0.0;
} // constructor

connectedCallback () {
super.connectedCallback ();
if (this.contextCheck(AudioPan.is)) {
this._connect ();
this.debugElementCreation (`created ${this._audioIn}`);
} // if
} // connectedCallback

xChanged (value) {
this._audioIn.positionX.value = value;
} // xChanged

yChanged (value) {
this._audioIn.positionY.value = value;
} // yChanged

zChanged (value) {
this._audioIn.positionZ.value = value;
} // zChanged

} // class AudioPan


window.customElements.define(AudioPan.is, AudioPan);
//})(); // module
</script>
</dom-module>
