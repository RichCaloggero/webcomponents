<dom-module id="audio-parallel">
<template>
<style>
:host {
display: block;
}
</style>

<div class="audio-parallel">
</div>

</template>

<script>
"use strict";

class AudioParallel extends _AudioContext_ {
static get is() { return "audio-parallel"; }

constructor () {
super ();
this.in = null;
this.out = null;
} // constructor

connectedCallback () {
this.whenAllChildrenLoaded (this.connectAll);
} // connectedCallback

connectAll (nodes) {
alert (`connecting all ${nodes.length} nodes`);

for (var i=0; i<nodes.length; i++) {
let e = nodes[i], n = e.audioNode;
this.in.connect (n);
n.connect (this.out);
} // for
} // connectAll

} // class AudioParallel

window.customElements.define(AudioParallel.is, AudioParallel);
</script>
</dom-module>
