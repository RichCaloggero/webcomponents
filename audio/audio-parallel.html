<dom-module id="audio-parallel">
<template>
<style>
:host {
display: block;
}
</style>

<div class="audio-parallel">
<slot></slot>
</div>

</template>

<script>
"use strict";
var instanceCount = 0;

class AudioParallel extends _AudioContext_ {
static get is() { return "audio-parallel"; }

constructor () {
super ();
instanceCount += 1;
this._id = AudioParallel.is + instanceCount;
this.label = this._id;

this._in = audio.createGain();
this._out = audio.createGain();
} // constructor

connectedCallback () {
super.connectedCallback ();
this.whenAllChildrenLoaded (this.connectAll);
} // connectedCallback

connectAll (nodes) {
this.debugConnection (`${this.label}: connecting all ${nodes.length} nodes`);

for (var i=0; i<nodes.length; i++) {
let e = nodes[i];
this.debugConnection (`${this.label}: connecting ${e.label} in parallel`);
this._in.connect (e._in);
e._out.connect (this._out);
} // for

this._out.gain.value = 1/nodes.length;
} // connectAll

} // class AudioParallel

window.customElements.define(AudioParallel.is, AudioParallel);
</script>
</dom-module>
