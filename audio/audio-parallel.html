<dom-module id="audio-parallel">
<template>
<style>
:host {
display: block;
}
</style>

<div class="audio-parallel">
</div>

</template>

<script>
"use strict";

class AudioParallel extends _AudioContext_ {
static get is() { return "audio-parallel"; }

constructor () {
super ();
this.in = null;
this.out = null;
} // constructor

connectedCallback () {
var children = Array.from(this.childNodes).filter ((node) => node.nodeType === 1);
var loaded = children.map ((element) => {
//alert ("element: " + element);
customElements.whenDefined (element.localName)
});

Promise.all (loaded).then (() => {
//alert (`all ${loaded.length} elements loaded`);
this.connectAll (children);
}).catch (function (error) {
alert (error);
throw error;
});
} // connectedCallback

connectAll (nodes) {
//alert (`connecting all ${nodes.length} nodes`);

for (var i=0; i<nodes.length-1; i++) {
nodes[i].audioNode.connect (nodes[i+1].audioNode);
} // for
} // connectAll

} // class AudioParallel

window.customElements.define(AudioParallel.is, AudioParallel);
</script>
</dom-module>
