<dom-module id="audio-parallel">
<template>
<style>
:host {
display: block;
}
</style>

<div class="audio-parallel">
<slot></slot>
</div>

</template>

<script>
"use strict";
var instanceCount = 0;

class AudioParallel extends _AudioContext_ {
static get is() { return "audio-parallel"; }

constructor () {
super ();
instanceCount += 1;
this.label = `audio-parallel-${instanceCount}`;

this._in = audio.createGain();
this._out = audio.createGain();
} // constructor

connectedCallback () {
super.connectedCallback ();
this.whenAllChildrenLoaded (this.connectAll);
} // connectedCallback

connectAll (nodes) {
if (this._debugConnection) alert (`${this.label}: connecting all ${nodes.length} nodes`);

for (var i=0; i<nodes.length; i++) {
let e = nodes[i];
let _in = (e._in || e.audioNode || e.firstElementChild._in || e.firstElementChild.audioNode);
let _out = (e._out || e.audioNode || e.firstElementChild._out || e.firstElementChild.audioNode);

this._in.connect (_in);
_out.connect (this._out);
} // for
} // connectAll

} // class AudioParallel

window.customElements.define(AudioParallel.is, AudioParallel);
</script>
</dom-module>
