<dom-module id="audio-split">
<template>
<style>
:host {
display: block;
}
</style>

<div class="audio-split">
<slot></slot>
</div>

</template>

<script>
"use strict";
var instanceCount = 0;

class AudioSplit extends _AudioContext_ {
static get is() { return "audio-split"; }

static get properties () {
return {
label: String,
reverse: Boolean,
swap: Boolean
}; // return
} // get properties

constructor () {
super ();
instanceCount += 1;
this._id = AudioSplit.is + instanceCount;
if (this.__debug) this.label = this._id;

this._in = audio.createChannelSplitter (2);
this._out = audio.createChannelMerger (2);
} // constructor

connectedCallback () {
super.connectedCallback ();

this.whenAllChildrenLoaded (this.connectAll);
} // connectedCallback

connectAll (nodes) {
var channel1 = this.firstElementChild, channel2 = this.lastElementChild;
if (channel1 === channel2) channel2 = null;

this.debugConnection (`split: connecting all ${nodes.length} nodes`);
if (nodes.length < 1) {
alert ("empty element ignored");
return;
} // if

alert (`split: ${this.label} ${this.swap} ${this.reverse}, ${this.swap? 1:0} ${this.reverse? 1:0}`);
if (channel1) {
this._in.connect (channel1._in, this.swap? 1 : 0);
channel1._out.connect (this._out, 0, this.reverse? 1 : 0);
} // if

if (channel2) {
alert ("split: channel2");
this._in.connect (channel2._in, this.swap? 0 : 1);
channel2._out.connect (this._out, 0, this.reverse? 0 : 1);
} // if

this.debugElementCreation (`created ${this.label}`);
} // connectAll

} // class AudioSplit

window.customElements.define(AudioSplit.is, AudioSplit);
</script>
</dom-module>
