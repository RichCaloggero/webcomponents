<dom-module id="audio-split">
<template>
<style>
:host {
display: block;
}
</style>

<div class="audio-split">
<slot></slot>
</div>

</template>

<script>
"use strict";
var instanceCount = 0;

class AudioSplit extends _AudioContext_ {
static get is() { return "audio-split"; }

static get properties () {
return {
reverse: Boolean
}; // return
} // get properties

constructor () {
super ();
instanceCount += 1;
this._id = AudioSplit.is + instanceCount;
this.label = this._id;

this._in = audio.createChannelSplitter (2);
this._out = audio.createChannelMerger (2);
} // constructor

connectedCallback () {
super.connectedCallback ();

this.whenAllChildrenLoaded (this.connectAll);
} // connectedCallback

connectAll (nodes) {
var channel1 = this.firstElementChild, channel2 = this.lastElementChild;

this.debugConnection (`split: connecting all ${nodes.length} nodes`);
if (nodes.length !== 2) {
alert (`split: needs exactly 2 children, one for each channel; ${nodes.length} children found`);
return;
} // if

if (channel1 instanceof AudioSeries && channel2 instanceof AudioSeries) {
this._in.connect (channel1._in, 0);
this._in.connect (channel2._in, 1);

channel1._out.connect (this._out, 0, this.reverse? 1 : 0);
channel2._out.connect (this._out, 0, this.reverse? 1 : 0);
this.debugElementCreation (`created ${this.label}`);

} else {
alert ("split can only contain exactly 2 nodes, each of which must be an audio-series");
} // if
} // connectAll

} // class AudioSplit

window.customElements.define(AudioSplit.is, AudioSplit);
</script>
</dom-module>
