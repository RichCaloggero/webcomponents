<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

<title>audio component demo</title>

<script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>

<link rel="import" href="../audio-context.html">
<link rel="import" href="../audio-series.html">
<link rel="import" href="../audio-split.html">
<link rel="import" href="../audio-parallel.html">

<link rel="import" href="../audio-player.html">
<link rel="import" href="../audio-destination.html">
<link rel="import" href="../audio-gain.html">
<link rel="import" href="../audio-filter.html">

</head>
<body>
<h1>audio component demo</h1>

<audio-context name="mid-side">
<audio-series>
<audio-player src="music.mp3">
</audio-player>

<audio-parallel>
<audio-series><audio-gain label="dry" gain="0.75"></audio-gain></audio-series>

<audio-split reverse>
<audio-series><audio-filter label="wet channel 1" type="allpass" frequency="400"></audio-filter></audio-series>
<audio-series><audio-filter label="wet channel2" type="allpass" frequency="400"></audio-filter></audio-series>
</audio-split>
</audio-parallel>

<audio-gain label="output"></audio-gain>

<audio-destination></audio-destination>
</audio-series>
</audio-context>

</body>
</html>
