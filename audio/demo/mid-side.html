<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

<title>mid side demo</title>

<script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>

<link rel="import" href="../audio-context.html">

<!-- graph description elements -->
<link rel="import" href="../audio-series.html">
<link rel="import" href="../audio-parallel.html">
<link rel="import" href="../audio-split.html">
<link rel="import" href="../audio-merge.html">

<!-- audio processing elements -->
<link rel="import" href="../audio-player.html">
<link rel="import" href="../audio-destination.html">
<link rel="import" href="../audio-gain.html">
<link rel="import" href="../audio-filter.html">

</head>
<body>
<h1>mid side demo</h1>

<audio-context name="mid-side">
<audio-series label="top level">
<audio-player src="music.mp3">
</audio-player>


<audio-parallel><audio-series label="sum signal">
<audio-split><audio-series>
<audio-merge></audio-merge>
<audio-gain  label="center level" gain="0.5"></audio-gain>
</audio-series></audio-split>
</audio-series>

<audio-series label="difference signal">
<audio-split><audio-series label="channel 1">
<audio-gain label="wet left"></audio-gain>
</audio-series><audio-series label="channel2">
<audio-gain label="wet right" gain="-1"></audio-gain>
</audio-series></audio-split>

<audio-merge></audio-merge>
<audio-gain label="side level" gain="0.5"></audio-gain>
<audio-split reverse><audio-series><audio-gain></audio-gain></audio-series></audio-split>

</audio-series>
</audio-parallel>

<!-- now have left channel sum, right channel difference -->

<audio-parallel><audio-series>
<!-- left output channel -->
<audio-split><audio-series><audio-merge></audio-merge></audio-series></audio-split>
</audio-series><audio-series>
<!-- right output channel -->
<audio-split><audio-series>
<audio-gain> gain="0.5"></audio-gain>
</audio-series><audio-series>
<audio-gain gain="-1"></audio-gain>
</audio-series></audio-split>
<audio-split reverse><audio-series><audio-merge></audio-merge></audio-series></audio-split>
</audio-series>
</audio-parallel>


<audio-gain label="master volume"></audio-gain>

<audio-destination></audio-destination>
</audio-series>
</audio-context>

</body>
</html>
