<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="x-test">
<template>
<div role="region" aria-label$="{{label}}">
<span class="label">{{label}}</span>
-- nothing to it --
</div>
</template>

<script>
"use strict";
(function () {
var instanceCount = 0;

class XTest extends Polymer.Element {
static get is() { return "x-test"; }

static get properties() {
return {
name: String,
label: String
}; // return
} // get properties

constructor () {
super ();
instanceCount += 1;
this._id = "x-test-" + instanceCount;
} // constructor

connectedCallback () {
super.connectedCallback ();
alert (`x-test label=${this.label}, name=${this.name}`);
} // connectedCallback

} // class XTest

window.customElements.define(XTest.is, XTest);
})();
</script>
</dom-module>
