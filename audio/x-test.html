<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="x-test">
<template>
<div role="region" aria-label$="{{label}}">
<span class="label">{{label}}</span>
<h2>x-test component</h2>
</div>
</template>

<script>
"use strict";
(function () {
var instanceCount = 0;
var componentName = "x-test";
var _debug = false;

window.XTest = class XTest extends Polymer.Element {
static get is() { return "x-test"; }

static get properties() {
return {
name: String,
label: String,
_debug: {
type: Boolean,
} // _debug
}; // return
} // get properties

constructor () {
super ();
instanceCount += 1;
this._id = "x-test" + instanceCount;
} // constructor

connectedCallback () {
super.connectedCallback ();
if (this._debug) _debug = true;
alert (`x-test: instanceCount=${instanceCount}, componentName=${componentName}, debug()=${this.debug()}, _id=${this._id}, label=${this.label}, name=${this.name}, _debug=${this._debug}`);
} // connectedCallback

debug () {return this._debug || _debug;}

} // class XTest

window.customElements.define(XTest.is, XTest);
})();
</script>
</dom-module>
