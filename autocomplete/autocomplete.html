<template id="autocomplete-template">
<style>
.screen-reader-only {
position: absolute;
overflow: none;
left: -9999; top: -9999;
}
</style>

<div class="autocomplete" role="combobox" aria-expanded="false" aria-haspopup="listbox">
<label>
<span class="text"></span>
<br><input type="text" class="typeahead" aria-autocomplete="list">
</label>

<div class="autocomplete-popup">
<select-list class="autocomplete-list" embedded>
<slot></slot>
</select-list>
</div>

<div class="status screen-reader-only" aria-live="polite"></div>
</div>
</template>

<link rel="import" href="../select-list/select-list.html">
<script src="autocomplete.component.js"></script>
