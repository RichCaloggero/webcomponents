<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>x-label Demo</title>
<script src="../bower_components/webcomponentsjs/webcomponents-hi-sd-ce.js"></script>

<link rel="import" href="x-label.html">
<link rel="import" href="../select-list/select-list.html">
</head>
<body>
<h1>x-label Demo</h1>


<h2>Label a focusable paragraph</h2>
<x-label>
My focusable paragraph

<p tabindex="0">A focusable paragraph</p>
</x-label>

<h2>Label an input</h2>
<x-label>
My labeled input
<input type="range" min=0 max=100>
</x-label>

<h2>Label a select-list component</h2>
<x-label>
My Labeled select list

<select-List><li>
item 1
</li><li>
item 2
</li><li>
item 3
</li></select-list>
</x-label>

<div role="region" aria-label="debug" id="debug" aria-live="polite">
</div>

</body>
</html>
