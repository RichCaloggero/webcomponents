<template id="x-label-template">
<div class="x-label">
<span id="label"></span>

<span id="body" aria-labelledby="label">
</span>
</div>
</template>

<script>
"use strict";

(function() {
var template = document.querySelector("#x-label-template");

customElements.define ("x-label", class extends HTMLElement {
constructor () {
super ();
} // constructor

connectedCallback () {
var root = this.createRootElement ();
var label = root.querySelector("#label");
var textNodes = this.childNodes.map (node => node.type === 3)
.forEach (node => label.appendChild(node));
//alert ("text nodes: " + textNodes.length + " " + this.textContent);

} // connectedCallback

createRootElement () {
var root = this.attachShadow({delegatesFocus: true, mode: "open"});
var content = template.content.cloneNode(true);
root.appendChild(content);
return root;
} // createRootElement

}); // custom element

})();

alert	 ("x-label component loaded");
</script>
