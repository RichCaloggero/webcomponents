<template id="x-label-template">
<div class="x-label">
<span class="label">
<slot></slot>
</span>

<span class="body" role="group">
<slot name="body"></slot>
</span>
</div>
</template>

<!--<script src="jquery.min.js"></script>
<script src="debug.js"></script>
-->
<script>
"use strict";

(function() {
var template = document.querySelector("#x-label-template");

customElements.define ("x-label", class extends HTMLElement {
constructor () {
super ();
var root = this.createRootElement ();
var id = idGen ("label-");
root.querySelector (".label").setAttribute ("id", id);
root.querySelector (".body").setAttribute ("aria-labelledby", id);
} // constructor

connectedCallback () {
this.normalize ();

Array.from(this.childNodes)
.filter(node => node.nodeType === 1)
.forEach (node => node.setAttribute ("slot", "body"));
} // connectedCallback

createRootElement () {
var root = this.attachShadow({delegatesFocus: true, mode: "open"});
var content = template.content.cloneNode(true);
root.appendChild(content);
return root;
} // createRootElement

}); // custom element

function idGen (stem) {
return stem + positiveIntegers.next().value;
} // idGen

var positiveIntegers = generatePositiveIntegers();

function* generatePositiveIntegers () {
let n = 0;
while (true) yield ++n;
} // positiveIntegers

})();

alert	 ("x-label component loaded");
</script>
