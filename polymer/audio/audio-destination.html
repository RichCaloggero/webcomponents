<link rel="import" href="../bower_components/polymer/polymer-element.html">
<!--<link rel="import" href="../polymer/lib/elements/dom-if.html">-->
<!--<link rel="import" href="../polymer/lib/elements/dom-repeat.html">-->

<dom-module id="audio-destination">
<template>
<style>
:host {
display: block;
}
</style>

<div class="audio-destination" role="region" aria-label="Audio Destination">
<h2>Speakers</h2>
</div>

</template>

<script>
class AudioDestination extends Polymer.Element {
static get is() { return "audio-destination"; }
static get properties() {
return {
}; // return
} // get properties

connectedCallback () {
var parentName = this.parentNode.localName;
alert ("parentName: " + parentName);
if (parentName !== "audio-series" && parentName !== "audio-parallel") alert ("element must be child of audio-parallel or audio-series to participate in audio graph");
} // connectedCallback

} // class AudioDestination

window.customElements.define(AudioDestination.is, AudioDestination);
</script>
</dom-module>
