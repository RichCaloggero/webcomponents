<template id="select-list-template">
<style>
.screen-reader-only {
position: absolute;
overflow: hidden;
left: -9999; top: -9999;
}

.select-list {
position: relative;
box-sizing: border-box;
}

.list {
padding: 0;
margin: 0;
}

::content [role='option'] {
padding: .5em 1em;
min-height: 1em;
list-style: none;
cursor: pointer;
}

::content [role='option'][hidden] {
display: none;
}

::content [role='option']:focus {
outline: dotted 1px #333;
background: #e9e9e9;
}

::content [role='option']:hover {
background: #e9e9e9;
}
</style>

<div class="select-list" role="group">
<span id="label"></span>

<ul class="listbox" role="listbox">
<slot></slot>
</ul>

<div class="status screen-reader-only" aria-live="polite"></div>
</div>
</template>

<script src="select-list.component.js"></script>
