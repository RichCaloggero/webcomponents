<template id="component-template">

<div class="t-component">
<h2>t-component</h2>

<t-subcomponent>
</t-subcomponent>

</div>
</template>

<link rel="import" href="t-subcomponent.html">
<script>
"use strict";

(function() {
var template = document.querySelector("#component-template");

customElements.define ("t-component", class extends HTMLElement {
constructor () {
super ();
alert ("t-component constructor");
} // constructor

connectedCallback () {
var self = this;
alert ("t-component connected");
customElements.whenDefined("t-subcomponent").then (function () {
var root = self.attachShadow({delegatesFocus: true, mode: "open"});
var content = template.content.cloneNode(true);
root.appendChild(content);
}); // when defined
} // connectedCallback



statusMessage (text) {
this._status.textContent = text;
} // statusMessage

}); // custom element

})();

alert	 ("t-component loaded");
</script>
