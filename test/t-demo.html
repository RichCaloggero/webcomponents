<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>t-component Demo</title>
<script src="../bower_components/webcomponentsjs/webcomponents-hi-sd-ce.js"></script>

<link rel="import" href="t-component.html">

</head>
<body>
<h1>t-component Demo</h1>

<t-component>
</t-component>


<div id="message" aria-live="polite" role="region" aria-label="Message">
</div>

<!--<script src="../src/jquery.min.js"></script>
<script src="../src/debug.js"></script>
-->

<script>
customElements.whenDefined("t-component").then (() => {
    message("t-component defined");
}); // component loaded

function message (text) {
document.querySelector("#message").innerHTML = '<p>' + text + '</p>\n';
} // message

//alert ("demo loaded");
</script>
</body>
</html>
