<template id="subcomponent-template">

<div class="t-subcomponent">
<h3>t-subcomponent</h3>
<p>subcomponent content</p>

</div>
</template>

<script>
"use strict";

(function() {
var template = document.querySelector("#subcomponent-template");

customElements.define ("t-subcomponent", class extends HTMLElement {
constructor () {
super ();
alert ("t-subcomponent constructor");
} // constructor

connectedCallback () {
var self = this;
alert ("t-subcomponent connected");
var root = self.attachShadow({delegatesFocus: true, mode: "open"});
var content = template.content.cloneNode(true);
root.appendChild(content);
} // connectedCallback



}); // custom element

})();

alert	 ("t-subcomponent loaded");
</script>
